<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Character Count</title>
</head>
<body>
    <h1 class="title">Character and Word Count</h1>
    <div class="container">
        <label class="label" for="text">Enter your text below.</label>
        <div class="field">
            <div class="control">
                <textarea class="textarea is-info is-normal" id="text"></textarea>
            </div>
        </div>

        <p role="status" aria-live="polite" id="message">You've written 
            <strong aria-atomic="true">
                <span id="word-count">0 words</span>
            </strong>and 
            <strong>
                <span id="character-count">0 characters.</span>
            </strong>
        </p>

    </div>
    <script src="main.js"></script>
</body>
</html>
