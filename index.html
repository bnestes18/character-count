<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <title>Character Count</title>
</head>
<body>
    <div id="container">
        <h1>Character Count</h1>
        <label for="text">Enter your text in the box below.</label>
        <textarea id="text"></textarea>
    
        <div aria-live="polite" aria-atomic="true">
            <p>You've written <strong id="word-text"><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>
        </div>
       
    </div>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="charCount.js"></script>
</body>
</html>
