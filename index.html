<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Character Count</title>
</head>
<body>
    <div class="container">
        <label class="label" for="text">Enter your text below.</label>
        <div class="field">
            <div class="control">
                <textarea class="textarea is-info is-normal" id="text"></textarea>
            </div>
        </div>

        <p id="message">You've written <strong><span id="character-count">0</span> characters</strong>.</p>

    </div>
    <script src="main.js"></script>
</body>
</html>
